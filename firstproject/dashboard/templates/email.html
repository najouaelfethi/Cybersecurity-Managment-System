{%extends 'basic.html'%}
{%load static%}
{%block content%}
<html>
<head>
   <meta charser='utf-8'>
   <meta name='viewport' content='width=device-width' initial-scale='1'>
   <meta http-equiv="content-type"content="text/html;charset=ISO-8859-1" />
   <title>Email</title>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">

  
</head>
<body>
    <div class="col-6">
        <div class="card shadow mb-4">
           <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h5 class="m-0 font-weight-bold text-primary">Créer un Email</h5>
           </div>
           <div class="card-body col-10">
    <form action="{%url 'email'%}" method="post">
        {%csrf_token%}
    <input type="email" name="email" class="form-control" placeholder="Entrer votre adresse email" required><br><br>
    <input type="text" name="subject" class="form-control" placeholder="Entrer un objet" required><br><br>
    <textarea placeholder="Entrer un message" class="form-control" cols="50" rows="9"></textarea><br>
    <input type="submit" value="Envoyer" class="btn btn-info" onclick="validation()">
</form>
</div>
</div>
</div>

<script >
    function validation(){
        alert("Email est envoyé avec succès");
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>

</body>
</html> 
{%endblock%}
