{% extends 'header.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="icon" href="{% static 'img/logo.png' %}" sizes="32x32" type="image/png">

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <h1 class="text-center mb-6">S'authentifier</h1>           
                <form action="{% url 'index' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur:</label>
                        <input type="text" class="form-control" id="username" name="uname" placeholder="Enter your username">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe:</label>
                        <input type="password" class="form-control" id="password" name="pass" placeholder="Enter your password">
                    </div>

                    {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                    {% endif %}

                    
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                    <p class="mt-3">Don't have an account? <a href="{% url 'register-page' %}">Register</a></p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
